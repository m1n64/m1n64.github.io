<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="build/app.css">

</head>
<body class="bg-gradient-to-bl from-white to-emerald-100 dark:from-emerald-900 dark:to-slate-900">
<div x-data="indexPage" class="container mx-auto py-5">
    <div class="section animate__animated">
        <div class="lg:w-[35%] w-[100%]">
            <img src="images/ebalo.jpg" class="rounded-lg lg:w-[50%] w-[44%] mb-4 mx-auto lg:mx-0" alt="">
        </div>
        <div class="md:px-0 px-4 mt-4 md:mt-0 w-[100%] lg:w-[65%]">
            <h1 class="font-bold lg:text-5xl text-6xl dark:text-white" x-text="homepage.Name"></h1>
            <div class="text-gray-600 dark:text-gray-200 lg:text-xl text-2xl mt-2" x-text="homepage.Position"></div>
            <div class="text-gray-800 dark:text-gray-300 lg:text-lg text-xl mt-2">
                <i class="fa-solid fa-location-dot"></i>
                <span x-text="homepage.Location"></span>
            </div>
            <div class="flex flex-wrap mt-2">
                <template x-for="link in links.data">
                    <a :href="link.attributes.Link" :class="`lg:w-[${link.attributes.MDWidth}%]`" class="link sm:w-[50%] link-adaptive" x-text="link.attributes.Name"></a>
                </template>
            </div>
            <div class="mt-4 lg:text-lg text-3xl dark:text-white" x-text="homepage.About">
            </div>

        </div>
    </div>
    <hr class="mb-10">

    <div class="section animate__animated">
        <div class="badge">
            <span class="mr-1 ml-2">
                <i class="fa-solid fa-laptop"></i>
            </span>
            SKILLS
        </div>

        <div class="section-block">
            <template x-for="skill in skills.data">
                <div class="skill-adaptive">
                    <span x-text="skill.attributes.Name"></span>
                    <div class="progress">
                        <div class="sub-progress" :style="`width: ${skill.attributes.Percent}%`"></div>
                    </div>
                </div>
            </template>

        </div>
    </div>

    <div class="section animate__animated">
        <div class="badge">
            <span class="mr-1 ml-2">
                <i class="fa-solid fa-briefcase"></i>
            </span>
            WORK EXPERIENCE
        </div>

        <div class="">
            <template x-for="job in jobs.data">
                <div class="multilines-block">
                    <div class="">
                        <span class="font-bold uppercase dark:text-white" x-text="job.attributes.Name"></span> |
                        <span class="dark:text-gray-300" x-text="job.attributes.Position"></span>
                    </div>
                    <div></div>
                    <div class="text-gray-800 dark:text-gray-400 mb-1 font-adaptive-md" x-text="job.attributes.WorkTime"></div>
                    <div class="text-gray-600 dark:text-gray-200 font-adaptive-md">
                        <i class="fa-solid fa-location-dot"></i>
                        <span x-text="job.attributes.Location"></span>
                    </div>
                    <div class="mt-4 dark:text-gray-200" x-text="job.attributes.Description">
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="section animate__animated">
        <div class="badge">
            <span class="mr-1 ml-2">
                <i class="fa-solid fa-building-columns"></i>
            </span>
            EDUCATION
        </div>

        <div class="section-block">
            <template x-for="education in educations.data">
                <div class="multilines-block">
                    <div class="">
                        <span class="font-bold uppercase dark:text-white" x-text="education.attributes.Name"></span>
                    </div>
                    <div class="text-gray-800 dark:text-gray-400 mb-1 font-adaptive-md" x-text="education.attributes.EduactionTime"></div>
                    <div class="text-gray-600 dark:text-gray-200 font-adaptive-md">
                        <i class="fa-solid fa-location-dot"></i>
                        <span x-text="education.attributes.Location"></span>
                    </div>
                    <div class="mt-4 dark:text-gray-200" x-text="education.attributes.Facultity">
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="section animate__animated">
        <div class="badge">
            <span class="mr-1 ml-2">
                <i class="fa-solid fa-globe"></i>
            </span>
            LANGUAGES
        </div>

        <div class="section-block justify-between">
            <template x-for="language in languages.data">
                <div class="skill-adaptive">
                    <span x-text="language.attributes.Name"></span> -
                    <span class="text-gray-800 dark:text-gray-300" x-text="language.attributes.Level"></span>
                </div>
            </template>

        </div>

    </div>

    <template x-if="loading">
        <div class="bg-emerald-500 fixed top-0 left-0 w-full h-screen flex justify-center content-center items-center">
            <div>
                <i class="fa-solid fa-circle-notch fa-spin fa-5x text-white"></i>
            </div>
        </div>
    </template>
</div>

<script src="build/index.js"></script>
</body>
</html>
